<!doctype html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.2.0/css/uikit.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">

	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #FDFDFD;
			width: 100%;
			height: 100%;
			font-family: 'Nunito', sans-serif;
		}
		.sidebar {
			width: 20%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background-color: white;
		}
		.logo {
			width: 100%;
			height: 100px;
		}
		.logo1 {
			width: 100%;
			height: 100%;
			display: block;
			background-image: url("logo.png");
			background-size: 80% auto;
			background-repeat: no-repeat;
			margin: 5% 10%;
		}
		.main-background {
			margin-left: 20%;
			width: 80%;
			height: 100%;
			display: block;
			position: absolute;
			top: 0;
			left: 0;
		}
		.main-foreground {
			background-color: #F9F9F9;
			height: 100%;
			width: 100%;
			margin-top: 10%;
			position: absolute;
			left: 0;
		}
		.main-widget {
			background-color: white;
			height: 18%;
			width: 30%;
			margin: 1.5%;
			margin-bottom: 0;
			box-shadow: 3px 3px 3px whitesmoke;
			float: left;
		}
		.widget-content {
			margin: 10%;
			font-size: 20px;
			color: black;
		}
		.widget-content > span {
			font-size: 16px;
			display: block;
		}
		.universities {
			display: block;
			overflow: hidden;
		}
		.main-info {
			display: block;
			margin: 1.5%;
		}
		.info-card {
			width: 55%;
		}
	</style>
</head>
<body>
	<div class="sidebar">
		<div class="logo">
			<div class="logo1"></div>
		</div>
	</div>

	<div class="main-background uk-background-primary">
		<div class="main-foreground">
			<div class="universities">
				<div class="main-widget">
					<div class="widget-content">
						<strong>Imperial College London</strong>
						<span>Computing (MEng)</span>
					</div>
				</div>
				<div class="main-widget">
					<div class="widget-content">
						<strong>University of Cambridge</strong>
						<span>Computer Science</span>
					</div>
				</div>
				<div class="main-widget">
					<div class="widget-content">
						<strong>University of Durham</strong>
						<span>Mathematics and Computer Science</span>
					</div>
				</div>
				<div class="main-widget">
					<div class="widget-content">
						<strong>University of Durham</strong>
						<span>IT</span>
					</div>
				</div>
			</div>

			<div class="main-info">
				<div class="info-card">
					<div class="uk-card uk-card-default uk-card-body">
						<h3 class="uk-card-title">Default</h3>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
					</div>
				</div>
			</div>
		</div>	

		
		
		
	</div>
</body>
</html>
